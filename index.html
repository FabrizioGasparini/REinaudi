<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REinaudi – Riavviamo la scuola</title>

    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Montserrat:wght@400;600;900&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --accent: #ffbf00;
            --bg1: #000000;
            --bg2: #11121a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            user-select: none;
        }

        body {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            overflow-x: hidden;
            overflow: hidden;
            touch-action: none; /* Evita che si muova con swipe o pinch */
            overscroll-behavior: none; /* Disattiva lo scroll elastico su iOS */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, var(--bg1), var(--bg2));
            color: white;
            position: relative;
            text-align: center;
        }

        /* INTRO */
        .intro {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: bold;
            letter-spacing: 2px;
            animation: introOut 2s ease forwards;
            animation-delay: 1.2s;
            z-index: 10;
        }

        @keyframes introOut {
            to {
                opacity: 0;
                transform: scale(2);
                visibility: hidden;
            }
        }

        /* LUCE DI SFONDO */
        .light {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, rgba(255, 191, 0, 0.25) 0%, transparent 70%);
            filter: blur(120px);
            z-index: 0;
            animation: glowPulse 5s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* LOGO CORONA */
        .corona {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(120px, 25vmin, 280px);
            height: auto;
            opacity: 0.6;
            z-index: 1;
            animation: pulse 5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 0.75rem rgb(255, 217, 0));
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* TITOLO */
        h1 {
            font-family: "Rock Salt", cursive;
            font-size: clamp(2rem, 8vw, 4.5rem);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: reboot 1.5s ease forwards, pulseGlow 2.5s infinite alternate ease-in-out, glitch 2s infinite;
            text-shadow: 0 0 40px rgba(255, 200, 0, 0.8), 0 0 100px rgba(255, 200, 0, 0.4);
            z-index: 2;
            opacity: 0;
            animation-delay: 1.5s;
            position: relative;
        }

        @keyframes reboot {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateX(90deg);
                filter: blur(15px);
            }

            60% {
                opacity: 1;
                transform: scale(1.2) rotateX(0deg);
                filter: blur(0);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulseGlow {
            from {
                text-shadow: 0 0 30px rgba(255, 200, 0, 0.7), 0 0 60px rgba(255, 200, 0, 0.3);
            }

            to {
                text-shadow: 0 0 80px rgba(255, 200, 0, 1), 0 0 150px rgba(255, 200, 0, 0.9);
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-1px, -2px);
            }

            60% {
                transform: translate(2px, 1px);
            }

            80% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0);
            }
        }

        h1::before,
        h1::after {
            content: "REinaudi";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: var(--accent);
            mix-blend-mode: overlay;
            opacity: 0.4;
            animation: glitchColor 2s infinite;
        }

        h1::before {
            color: #ff0000;
            transform: translate(-3px, 0);
        }

        h1::after {
            color: #00fff2;
            transform: translate(3px, 0);
        }

        @keyframes glitchColor {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.4;
            }
        }

        /* COUNTDOWN */
        .countdown {
            margin-top: 4rem;
            font-weight: 900;
            font-size: clamp(1.5rem, 8vw, 4rem);
            letter-spacing: 3px;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 191, 0, 0.7);
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 2.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 0.85;
            }
        }

        /* STAY TUNED */
        .stay-tuned {
            margin-top: 3rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            font-size: clamp(1.2rem, 6vw, 2.5rem);
            animation: fadeIn 3s ease forwards;
            animation-delay: 3s;
            position: relative;
            z-index: 2;
        }

        .stay-tuned::before,
        .stay-tuned::after {
            content: "STAY TUNED";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: var(--accent);
            mix-blend-mode: overlay;
            opacity: 0.6;
            animation: glitchEffect 1.5s infinite;
        }

        .stay-tuned::before {
            color: #00fff2;
            transform: translate(-2px, -1px);
        }

        .stay-tuned::after {
            color: #ff004c;
            transform: translate(2px, 1px);
        }

        @keyframes glitchEffect {
            0% {
                clip-path: inset(80% 0 0 0);
            }

            10% {
                clip-path: inset(10% 0 85% 0);
                transform: translate(-3px, 2px);
            }

            20% {
                clip-path: inset(85% 0 5% 0);
                transform: translate(3px, -2px);
            }

            30% {
                clip-path: inset(40% 0 40% 0);
                transform: translate(-2px, 2px);
            }

            40% {
                clip-path: inset(60% 0 20% 0);
                transform: translate(2px, -1px);
            }

            50% {
                clip-path: inset(30% 0 50% 0);
                transform: translate(-3px, 1px);
            }

            100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0, 0);
            }
        }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: clamp(0.7rem, 2vw, 1rem);
            opacity: 0.6;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 191, 0, 0.4);
            padding: 0 1rem;
        }

        /* RESPONSIVE TWEAKS */
        @media (max-height: 700px) {
            .corona {
                top: 22%;
                width: clamp(100px, 25vmin, 240px);
            }

            .countdown {
                margin-top: 2rem;
            }

            .stay-tuned {
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="intro">Reboot in corso...</div>
    <div class="light"></div>
    <img src="./corona.png" alt="Corona dorata" class="corona" />
    <h1>REinaudi</h1>
    <div class="countdown" id="countdown">00 : 00 : 00 : 00</div>
    <div class="stay-tuned">STAY TUNED</div>
    <footer>⚡ Qualcosa di grande sta per accendersi...</footer>

    <script>
        const targetDate = new Date(2025, 9, 20, 18, 0, 0);
        const countdown = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) {
                countdown.textContent = "00 : 00 : 00 : 00";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            countdown.textContent = `${String(days).padStart(2, "0")} : ${String(hours).padStart(2, "0")} : ${String(mins).padStart(2, "0")} : ${String(secs).padStart(2, "0")}`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
